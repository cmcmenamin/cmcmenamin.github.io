<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 640" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --primary-color: #555555;
      --secondary-color: #cccccc;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #F0F0F0;
        --secondary-color: #555555;
      }
    }
    .primary { fill: var(--primary-color); }
    .secondary { fill: var(--secondary-color); }
    .label {
      font-family: 'Libre Caslon Text', serif;
      font-size: 160.5px;
      font-weight: bold;
      fill: var(--primary-color);
      text-anchor: middle;
    }
  </style>
  <defs>
    <circle id="primary-circle" r="40" class="primary"/>
    <circle id="secondary-circle" r="40" class="secondary"/>
  </defs>
  <g transform="translate(324.5,130)">
    <g transform="translate(0,0)">
      <use href="#primary-circle"/>
      <use href="#secondary-circle" transform="translate(100,0)"/>
      <use href="#primary-circle" transform="translate(251,0)"/>
      <use href="#secondary-circle" transform="translate(351,0)"/>
    </g>
    <g transform="translate(0,100)">
      <use href="#secondary-circle"/>
      <use href="#primary-circle" transform="translate(100,0)"/>
      <use href="#secondary-circle" transform="translate(251,0)"/>
      <use href="#secondary-circle" transform="translate(351,0)"/>
    </g>
    <g transform="translate(0,200)">
      <use href="#primary-circle"/>
      <use href="#secondary-circle" transform="translate(100,0)"/>
      <use href="#secondary-circle" transform="translate(251,0)"/>
      <use href="#secondary-circle" transform="translate(351,0)"/>
    </g>
  </g>
  <text x="500" y="550" class="label">OpenAccess</text>
</svg>